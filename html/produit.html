<!doctype html>

<html lang="fr">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  Font-awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/style.css">
    

    <!-- JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <script defer src="../js/general.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/product.js"></script>


    <title>Orinoco</title>

  </head>

  <body class="bg-light">
  
    <header class="container bg-primary py-3" > 
    
      <!-- Navigation menu reduced on mobile / expanded on large screens (>=lg) -->
      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="../index.html">
          Orinoco
          <i class="fas fa-shopping-cart"></i>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarContent" class="collapse navbar-collapse">
          <ul  class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="../index.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
            </li>
          </ul>
        </div>

      </nav>
     
    </header>


    <main class="container">

      <!-- Modal displayed when the user adds the item to the cart -->
      <div id="addedToCartModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Article(s) ajouté(s) au panier.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Souhaitez vous aller au panier ou continuer vos achats ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Continuer mes achats</button>
              <a class="btn btn-primary" href="panier.html">Aller au panier</a>
            </div>
          </div>
        </div>
      </div>
      

      <h1 id="productTitle" class="jumbotron py-4 mb-3 mt-4 text-center">Nom</h1>

      <div class="row"> 

        <div id="img-container" class="col-12 col-lg-6">
        </div>

        <div class="col-12 col-lg-6 mt-4">
          <p id="productDescription"></p>

          <div id ="productPrice" class="price h3 text-success">
          </div>

          <form class="my-4">

            <div class="form-group form-inline">
              <label for="article-color">Couleur :</label>
              <select class="form-control ml-sm-3" id="article-color">
              </select>
            </div>
    
            <div class="form-group form-inline ">

              <label for="article-quantity">Quantité :</label>
              <span class="input-group ml-sm-3">

                <button type="button" id="quantityMinusButton" class="btn btn-secondary btn-sm py-0 my-auto">
                  <i class="fas fa-minus"></i>
                </button>
             
                <input type="text" id="article-quantity" name="article-quantity" class="article-quantity mx-1 form-control  bg-white" value="1" readonly>

                <button type="button" id ="quantityPlusButton" class="btn btn-secondary btn-sm py-0 my-auto">
                  <i class="fas fa-plus"></i>
                </button>

              </span>
            </div>

           <button type="submit" id="addToCartButton" class="btn btn-info"
           data-toggle="modal" data-target="#addedToCartModal">Ajouter au panier</button>
    
          </form>

        </div>

      </div>

    </main>


    <footer class="container text-center mt-3 py-4 bg-secondary"> 

          <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">A propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="text-white">Livraison</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="text-white">Conditions d'utilisations</a></li>
          </ul>

    </footer>
  

  </body>

</html>
